<body>
<div id="contenedor">
    <form id="formu" method="POST" action="#">
        <h1>¿Cual es la mejor descripcion de una variable?</h1>
        <input type="radio" name="pregunta1" value="mala"><label>Es metodo para unir cadenas</label>

        <h1>¿Cual es la mejor descripcion de la concatenacion?</h1>
        <input type="radio" name="pregunta2" value="buena"><label>Es metodo para unir cadenas</label>
        <br>
        <input type="radio" name="pregunta2" value="mala"><label>Le permite almacenar informacion para que pueda ser reutilizada en todo el programa</label>

        <h1>¿Cual es la mejor descripcion de la instruccion if?</h1>
        <input type="radio" name="pregunta3" value="mala"><label>Es metodo para unir cadenas</label>
        <br>
        <input type="radio" name="pregunta3" value="mala"><label>Le permite almacenar informacion para que pueda ser reutilizada en todo el programa</label>
        <br>
        <input type="radio" name="pregunta3" value="buena"><label>Le permite tomar una decision basada en una condicion</label><br>
        <br>
        <input type="button" value="Calificacion" onClick="Calificacion()">
    </form>
    <p>Tu calificacion es: <label id="cali">...</label></p>
</div>
    <script>
        //Recogemos la zona donde escribir la nota
        let cali = document.getElementById("cali");
        //Funcion que escribe la nota en caso de que la validacion pase
        let Calificacion = () => {
            //Realizamos la validacion
            if (valCal())
                cali.innerHTML = "Debes responder todas las preguntas";
            else
                cali.innerHTML = nota();
        }   
        
        /*-----------------------------VALIDACIONES---------------------------*/
        
        //Funcion que comprueba si se ha seleccionado una respuesta por pregunta como minimo
        let valCal = () => {
            let cali = document.querySelectorAll("input[type='radio']");
            let cont = 3;
            for(i=0;i<cali.length;i++){
                if (cali[i].checked == true)
                    cont--;
            }
            if (cont == 0)
                return false;
            else
                return true;
        }
    
        /*-------------------------------FIN--------------------------------*/
        
        //Funcion que devuelve la nota en funcion de los aciertos
        let nota = () => {
            let nota = document.querySelectorAll("input[type='radio']");
            let cont = 0;
            for(i=0;i<nota.length;i++){
                if (nota[i].checked == true && nota[i].value == "buena")
                    cont++;
            }
            if (cont == 3)
                return "¡Eres un profesional de JavaScript!";
            else if (cont == 2)
                return "Vas por buen camino.";
            else if (cont == 1)
                return "Necesitas estudiar mas tiempo. Inténtalo de nuevo.";
            else
                return "No creo que hayas estudiado.";
        }
        
    </script>	
</body>
</html>
