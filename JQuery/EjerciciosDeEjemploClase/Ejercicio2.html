<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../../../../jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hola me llamo Adrian Gomez</p>
    <input type="button" value="Ocultar parrafo" id="ocultar">
    <input type="button" value="Mostrar parrafo" id="mostrar">
    <script>
        $(document).ready(function(){
            $("p").mouseenter(function(){
                $(this).css('color','blue');
            });
            
            $("p").mouseleave(function(){
                $(this).css('color','brown');
            });
             
            $("p").click(function(){
                $(this).css('color','yellow');
            });
            
            $("#ocultar").click(function(){
                $("p").hide(2000, pulsacion());
            });
            $("#mostrar").click(function(){
                $("p").show(2000, pulsacion());
            });
            let pulsacion = () => {
                alert("Se ha pulsado el boton");
            }
        });
    </script>
</body>
</html>
