<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Star Wars</title>

    <style>
        .botones {
            width: 24%;
        }
    </style>
</head>

<body>
    <h2 class="text-center font-weight-bold">Star Wars API + data intro</h2>
    <br><br>
    <form class="w-50 mx-auto">
        <div class="form-group row">
            <label for="numero" class="col-sm-2 col-form-label font-weight-bold">Numero:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="numero" placeholder="Mete un numero" name="numero">
            </div>
        </div>
        <div class="form-group row">
            <label for="titulo" class="col-sm-2 col-form-label font-weight-bold">Titulo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titulo" placeholder="Mete un titulo (Solo post)"
                    name="titulo">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label font-weight-bold">Tipo</label>
            <div class="col-sm-10">
                <select class="form-control" id="tipos" name="select">
                    <option value="people">Personas</option>
                    <option value="planets">Planetas</option>
                    <option value="starships">Naves</option>
                </select>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="p-auto">
                <input class="botones btn btn-primary" value="Get JS" onclick="getJS()">
                <input class="botones btn btn-primary" value="Get JQuery" id="getJquery">
                <input class="botones btn btn-primary" value="Post JS" onclick="postJs()">
                <input class="botones btn btn-primary" value="Post JQuery" id="postJquery">
            </div>
        </div>
    </form>
    <div id="Post">
        <p><b>Post <span class="info" id="tipo"></span></b></p>
        <p><b>Id: </b><span class="info" id="id"></span></p>
        <p><b>Titulo: </b><span class="info" id="titulo"></span></p>
    </div>
    <div id="Get">
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Optional JavaScript -->
    <script src="js.js"></script>
</body>

</html>
